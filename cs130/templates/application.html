<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  
  {% load static %}
  <link rel="stylesheet" href="{% get_static_prefix %}style.css" type="text/css">
  <link rel="stylesheet" href="{% get_static_prefix %}jquery-ui.css" type="text/css">
  
  {% block javascript %} {% endblock %}

</head>

{% block body-tag %}<body>{% endblock %}

  <div id="page-wrapper">

    <div id="header" class="box-shadow">
      {% block header %} {% endblock %}
    </div>
      
    <div id="main-content">
      {% block content %} {% endblock %}
    </div>
    
    <div id="footer">
      <div class="tech-notice">Powered by technologies from eBay, Google, ProductWiki and Best Buy</div>
    
      {% block footer %} {% endblock %}
    </div>
    
  </div> <!-- page-wrapper -->
  
</body>
</html>
